<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>FORM AND TABLE</title>
</head>
<body>
 
  <h1 class="text-bg-dark text-white text-center mb-5 p-3"> Form and Table</h1>
  <div class="container">
    <div class="row mb-5">
      <div class="col-4 bg-light shadow-lg ">
    <form id="sample-form">
      <!--first name-->
      <div class="mb-3">
        <label for="first" class="form-label fw-bold">First Name</label>
        <input type="type" class="form-control" id="first" required>
      </div>

       <!--last name-->
       <div class="mb-3">
        <label for="last" class="form-label fw-bold">Last Name</label>
        <input type="type" class="form-control" id="last" required>
      </div>
   
       <!--address-->
       <div class="mb-3">
        <label for="address" class="form-label fw-bold">Address</label>
        <input type="type" class="form-control" id="address" required>
      </div>
       <!--pincode-->
       <div class="mb-3">
        <label for="pincode" class="form-label fw-bold">Pincode </label>
        <input type="type" class="form-control" id="pincode" required>
      </div>
       <!--gender-->
       <div class="mb-3">
        <label for="first" class="form-label fw-bold">Gender</label><br>
        <span>
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="male">
        <label class="form-check-label" for="male">
        male
        </label>   </span>  
        <span>
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="female">
          <label class="form-check-label" for="female">
            female
          </label>   </span>
      </div>
      <!--food choice-->
      <div class="mb-3">
        <label for="state" class="form-label fw-bold">Food </label><br>  
        <span class="form-text ">
         Choose atleast two option below
        </span>
<br>
        <input class="form-check-input" type="checkbox" value="" id="indian">
        <label class="form-check-label" for="indian">Indian food </label><br>

        <input class="form-check-input" type="checkbox" value="" id="chinese">
        <label class="form-check-label" for="chinese">   Chinese food </label> <br>

        <input class="form-check-input" type="checkbox" value="" id="korean">
        <label class="form-check-label" for="korean">  Korean food </label> <br>

         <input class="form-check-input" type="checkbox" value="" id="fast">
        <label class="form-check-label" for="fast"> Fast food </label>
      </div>
        <!--state-->
        <div class="mb-3">
          <label for="state" class="form-label fw-bold">State </label>
          <input type="type" class="form-control" id="state" required>
        </div>
          <!--country-->
       <div class="mb-3">
        <label for="country" class="form-label fw-bold">Country </label>
        <input type="type" class="form-control" id="country" required>
      </div>
      <button type="submit"class="btn btn-dark mb-4">Submit</button>
    </form>
  </div>
<!--table content-->
<div class="col-8 ">
  <div id="table-container " >
    <table id="sample-table" class="table table-striped"style="background-color: bisque;">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>Pincode</th>
          <th>Gender</th>
          <th>Food</th>
          <th>State</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody id="table-body" style="background-color: azure;">
        <!-- Table data will be dynamically added using JavaScript -->
      </tbody>
    </table>
  </div>
</div>
 </div>
</div>
    <script src="script.js"></script>
</body>
</html>
